	<title>Document</title>
	<script>
	var span1;
	window.onload = function() {
	if (typeof (Storage) != undefined) { // 웹스토리지를 제공한다는 의미.
		span1 = document.getElementById("display1");
		var counter1 = localStorage.getItem('counter1');
		if (counter1 == null) {
			localStorage.setItem('counter1', 1);
			span1.innerHTML = "This is your first visit";
		} else {
			// 방문횟수 증가
			counter1++;
			localStorage.setItem('counter1', counter1);
			span1.innerHTML = "Your "+counter1  +  "times visits"; 
		}
	}
	}
	</script>
